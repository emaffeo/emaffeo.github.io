<!DOCTYPE html>
<html lang="en">

<head>
	<!-- META TAG -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- //META TAG -->

	<!-- STYLESHEET & FRAMEWORK-->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/boxicons.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="assets/css/style.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- //STYLESHEET & FRAMEWORK -->

	<!-- FAVICON -->
	<link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
	<!-- //FAVICON -->

	<!-- TITULO -->
	<title>DECRIPT & ENCRIPT</title>
	<!-- //TITULO -->
</head>

<body>
	<!-- MAIN  -->
	<section class="text-center justify-content-center" style="height: 96%;">
		<div class="container">
			<div class="row g-3 justify-content-around">
				<div class="col-md-4 col-lg-4">
					<div class="form-floating">
						<textarea autofocus class="input-texto form-control p-3 mb-5 bg-body rounded text-center"
							placeholder="Deje aquí su texto" id="floatingTextarea"
							style="height: 50vh;box-shadow: -6px 12px 8px #6a6b776b;"></textarea>
						<label for="floatingTextarea2">Deje aquí su texto</label>
					</div>
					<div class="row justify-content-between">
						<div class="col-sm-4 col-md-6">
							<button type="button" onclick="btnEncriptar()" class="btn btn-lg rounded-5 m-2"
								style="box-shadow: -6px 12px 8px #6a6b776b;">Encrip</button>
						</div>
						<div class="col-sm-4 col-md-6">
							<button type="button" onclick="btnDecriptar()" class="btn btn-lg rounded-5 m-2 "
								style="box-shadow: -6px 12px 8px #6a6b776b;">Decrip</button>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-lg-4">
					<div class="form-floating">
						<textarea readonly class="mensaje form-control  mb-5 bg-body rounded text-center"
							placeholder="Deje aquí su texto" id="floatingTextarea"
							style="height: 50vh; box-shadow: -6px 12px 8px #6a6b776b;"></textarea>
						<label for="floatingTextarea2">transcripción</label>
					</div>
					<button type="button" onclick="copy()" class="btn btn-lg rounded-5 m-2"
						style="box-shadow: -6px 12px 8px #6a6b776b;">COPY</button>
				</div>
			</div>
		</div>
	</section>
	<!-- //MAIN  -->
	<!-- FOOTER -->
	<footer class="bg-dark text-center text-lg-start">
		<!-- Copyright -->
		<div class="a text-center p-2 " style="background-color: rgba(0, 0, 0, 0.164);">
			<a class="foot" href="https://github.com/emaffeo" target="_blank">DESIGN BY</a>
			<a class="text-light" href="https://github.com/emaffeo" target="_blank">
				<img class="git" src="assets/img/github.svg" alt="GitHub" width="19" height="19">
		</div>
		<!-- Copyright -->
	</footer>
	<!-- //FOOTER -->
	<!-- SCRIPT -->
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="assets/js/encript.js"></script>

	<!-- //SCRIPT -->

</html>
